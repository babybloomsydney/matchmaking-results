<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nanny Profile Card</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- RESET & BASE STYLES --- */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f5f7fa; /* Light grey background */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- CARD CONTAINER --- */
        .nanny-card {
            background-color: #ffffff;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 24px;
            width: 100%;
            max-width: 420px; /* Fixed width for desktop */
            display: flex;
            flex-direction: column;
            gap: 24px;
        }

        /* --- TOP SECTION: PHOTO & INFO --- */
        .card-top {
            display: flex;
            align-items: flex-start;
            gap: 20px;
            position: relative;
        }

        /* PROFILE PICTURE */
        .profile-pic-container {
            flex-shrink: 0;
            position: relative;
        }

        .profile-pic {
            width: 110px;
            height: 110px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #ffffff;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* INFO BLOCK */
        .info-block {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 6px;
        }

        /* HOURLY RATE (Top Right) */
        .rate {
            position: absolute;
            top: 0;
            right: 0;
            font-weight: 700;
            font-size: 1.1rem;
            color: #2c3e50;
        }

        /* NAME & AGE */
        .name-age {
            font-size: 1.4rem;
            font-weight: 700;
            color: #2c3e50;
            display: flex;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-top: 25px; /* Push down to clear the rate */
        }

        /* MATCH BADGE */
        .match-badge {
            background-color: #d4f7e3; /* Light Green */
            color: #219653; /* Darker Green */
            font-size: 0.85rem;
            font-weight: 700;
            padding: 4px 10px;
            border-radius: 12px;
            display: inline-block;
        }

        /* RANK (Star + Text) */
        .rank {
            display: flex;
            align-items: center;
            gap: 6px;
            font-weight: 600;
            color: #f2994a; /* Gold/Orange */
            font-size: 1rem;
        }

        .star-icon {
            font-size: 1.2rem;
            /* Using an emoji for simplicity, can be replaced with an SVG */
        }

        /* DETAILS (Distance & Availability) */
        .details {
            display: flex;
            flex-direction: column;
            gap: 4px;
            color: #7f8c8d; /* Grey text */
            font-size: 0.95rem;
            margin-top: 4px;
        }

        /* --- BUTTON --- */
        .view-btn {
            width: 100%;
            background-color: #4a90e2; /* Blue */
            color: white;
            border: none;
            padding: 14px;
            border-radius: 12px;
            font-size: 1.05rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
            text-align: center;
            text-decoration: none;
        }

        .view-btn:hover {
            background-color: #357abd;
        }

        /* --- RESPONSIVE TWEAKS --- */
        /* Ensure it looks good on smaller phones */
        @media (max-width: 380px) {
            .nanny-card {
                padding: 20px;
            }
            .profile-pic {
                width: 90px;
                height: 90px;
            }
            .name-age {
                font-size: 1.25rem;
                margin-top: 20px;
            }
            .rate {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>

    <div class="nanny-card">
        <div class="card-top">
            <div class="profile-pic-container">
                <img src="https://i.imgur.com/8Q5X8Q1.png" alt="Maya" class="profile-pic">
            </div>

            <div class="info-block">
                <div class="rate">$49/hr</div>
                
                <div class="name-age">
                    Maya, 39
                    <span class="match-badge">91% Match</span>
                </div>
                
                <div class="rank">
                    <span class="star-icon">‚≠ê</span>
                    10 Exceeds Requirement
                </div>
                
                <div class="details">
                    <div>8.3km from you</div>
                    <div>100% availability</div>
                </div>
            </div>
        </div>

        <a href="#" class="view-btn">View Profile</a>
    </div>

</body>
</html>
