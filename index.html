<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Bloom Matches</title>
    <style>
        /* --- 1. CORE STYLING --- */
        :root {
            --primary: #4A90E2; 
            --bg: #F5F7FA;
            --text: #333;
            --text-light: #666;
            --card-bg: #ffffff;
            --border: #e1e4e8;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px; /* Narrower container for a streamlined look */
            margin: 0 auto;
        }

        h1 { font-size: 1.5rem; color: #2c3e50; margin-bottom: 5px; text-align: center; }
        p.subtitle { color: #7f8c8d; margin-top: 0; margin-bottom: 30px; text-align: center; font-size: 0.9rem; }

        /* --- 2. LOADING --- */
        #loading-state { text-align: center; padding-top: 50px; }
        .spinner {
            border: 3px solid #e1e4e8;
            border-top: 3px solid var(--primary);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* --- 3. ERROR --- */
        #error-state { display: none; background: #fadbd8; color: #c0392b; padding: 15px; border-radius: 8px; text-align: center; }

        /* --- 4. LIST LAYOUT (Rows) --- */
        #results-list {
            display: none;
            flex-direction: column;
            gap: 12px; /* Space between rows */
        }

        /* --- 5. COMPACT CARD --- */
        .card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            border-radius: 10px; /* Softer corners */
            padding: 12px 15px;
            display: flex;
            align-items: center; /* Vertically center content */
            justify-content: space-between;
            transition: transform 0.1s, box-shadow 0.1s;
            text-decoration: none;
            color: inherit;
        }

        .card:hover {
            border-color: var(--primary);
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            transform: translateX(2px); /* Subtle nudge */
        }

        /* LEFT: Image */
        .card-left {
            display: flex;
            align-items: center;
            gap: 15px;
            flex: 1; /* Takes up remaining space */
        }

        .profile-pic {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #ddd;
            flex-shrink: 0;
        }

        /* CENTER: Text Info */
        .info-block {
            display: flex;
            flex-direction: column;
            gap: 4px; /* Space between Line 1 and Line 2 */
        }

        /* Line 1 Styling */
        .line-1 {
            font-size: 1rem;
            font-weight: 500;
            color: #222;
            display: flex;
            align-items: center;
            gap: 6px;
            flex-wrap: wrap;
        }

        .match-badge {
            font-size: 0.85rem;
            font-weight: 700;
            color: #27ae60; /* Green */
        }

        /* Line 2 Styling */
        .line-2 {
            font-size: 0.85rem;
            color: #666;
            line-height: 1.4;
        }

        .star-rank {
            color: #e67e22; /* Orange for the star/rank */
            font-weight: 500;
        }

        /* RIGHT: Button (Desktop) / Arrow (Mobile) */
        .card-right {
            margin-left: 10px;
        }

        .btn-arrow {
            width: 32px;
            height: 32px;
            background: #f0f2f5;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--primary);
            font-weight: bold;
        }

        /* Mobile Optimization */
        @media (max-width: 480px) {
            .line-1 { font-size: 0.95rem; }
            .line-2 { font-size: 0.75rem; }
            .profile-pic { width: 45px; height: 45px; }
        }

    </style>
</head>
<body>

<div class="container">
    <h1>Your Nanny Matches</h1>
    <p class="subtitle">Select a profile to view full details</p>

    <div id="loading-state">
        <div class="spinner"></div>
        <div>Calculating matches...</div>
    </div>
    
    <div id="error-state"></div>

    <div id="results-list"></div>
</div>

<script>
    // ================= CONFIGURATION =================
    // Paste your deployed Web App URL here:
    const GAS_ENDPOINT = "https://script.google.com/macros/s/AKfycby-lkqrQjIUzEnmzl6vyMf8cKwsYdTU7ke5rqgm_c5GYKRMBhdyyW2Hiw98yDKbPI0Mpg/exec";
    
    // Where the click should go
    const PROFILE_LINK = "https://babybloomsydney.com.au/nannies"; 
    // =================================================

    window.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const contactId = params.get('cid');
        const isTest = params.get('mode') === 'test';

        if (!contactId) {
            showError("No Contact ID found.");
            return;
        }

        const payload = { "contactId": contactId, "action": "MM", "mode": isTest ? "test" : "prod" };

        try {
            const response = await fetch(GAS_ENDPOINT, {
                method: "POST",
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify(payload)
            });
            const data = await response.json();
            
            if (data.error) { showError(data.error); return; }
            
            renderList(data);

        } catch (err) {
            showError("Connection Error. Please refresh.");
        }
    });

    function renderList(data) {
        const container = document.getElementById('results-list');
        document.getElementById('loading-state').style.display = 'none';

        const list = data.i || data.matches || data.items || [];
        if (list.length === 0) { showError("No matches found."); return; }

        list.forEach(nanny => {
            const card = document.createElement('a');
            card.className = 'card';
            card.href = PROFILE_LINK; 
            
            const imgUrl = nanny.pp ? nanny.pp : "https://via.placeholder.com/50?text=IMG";
            const name = nanny.fn || "Nanny";
            const age = nanny.ag ? nanny.ag : ""; // Handle missing age
            
            // Format: "Faith, 24, 93% Match"
            // Note: We only add the comma before age if age exists
            const line1HTML = `
                ${name}${age ? `, ${age}` : ''}, 
                <span class="match-badge">${nanny.s}% Match</span>
            `;

            // Format: "100% availability, 2km from you, 9.5⭐ Exceeds Requirement"
            const line2HTML = `
                ${nanny.a}% availability, ${nanny.d}km from you, 
                <span class="star-rank">${nanny.b}⭐ Exceeds Requirement</span>
            `;

            card.innerHTML = `
                <div class="card-left">
                    <img src="${imgUrl}" alt="${name}" class="profile-pic">
                    <div class="info-block">
                        <div class="line-1">${line1HTML}</div>
                        <div class="line-2">${line2HTML}</div>
                    </div>
                </div>
                <div class="card-right">
                    <div class="btn-arrow">&rarr;</div>
                </div>
            `;
            container.appendChild(card);
        });

        container.style.display = 'flex';
    }

    function showError(msg) {
        document.getElementById('loading-state').style.display = 'none';
        const el = document.getElementById('error-state');
        el.innerText = msg;
        el.style.display = 'block';
    }
</script>

</body>
</html>
