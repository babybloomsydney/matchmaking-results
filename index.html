<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baby Bloom Matches</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* --- 1. DESIGN SYSTEM --- */
        :root {
            --primary: #FF8FAB; 
            --primary-hover: #fa7da0;
            --secondary: #4A90E2; 
            --secondary-hover: #357abd;
            --bg: #F9FAFC;
            --card-bg: #ffffff;
            --text-main: #2c3e50;
            --text-sub: #7f8c8d;
            --success: #27ae60;
            --success-bg: #ebfaf0;
            --star: #f39c12;
        }

        body {
            font-family: 'Poppins', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            padding: 20px;
        }

        /* --- ADDED: SECURITY WRAPPERS --- */
        #app-container {
            display: none; /* Hidden until verified */
            max-width: 900px;
            margin: 0 auto;
        }

        .container {
            width: 100%; /* Inner container logic preserved */
        }

        /* --- 2. HEADER & SORTING --- */
        .header-area {
            text-align: center;
            margin-bottom: 25px;
        }

        h1 { margin: 0; font-size: 1.8rem; color: var(--text-main); font-weight: 700; }
        .subtitle { color: var(--text-sub); margin: 5px 0 20px 0; font-size: 1rem; }

        /* Sort Bar */
        .sort-wrapper {
            display: flex;
            gap: 8px; 
            padding-bottom: 10px;
            flex-wrap: wrap; 
            justify-content: center;
        }
        
        .sort-btn {
            background: white;
            border: 1px solid #e1e4e8;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            color: var(--text-sub);
            cursor: pointer;
            white-space: nowrap;
            transition: all 0.2s ease;
            box-shadow: 0 2px 5px rgba(0,0,0,0.03);
        }

        .sort-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            box-shadow: 0 4px 10px rgba(255, 143, 171, 0.4);
        }

        /* --- 3. LOADING & ERROR --- */
        #loading-state { text-align: center; margin-top: 50px; }
        .spinner {
            border: 4px solid #eee;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px; height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px auto;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        #error-state { display: none; background: #fadbd8; color: #c0392b; padding: 15px; border-radius: 8px; text-align: center; }

        /* --- 4. THE CARD --- */
        #results-list {
            display: none;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: var(--card-bg);
            border-radius: 20px;
            padding: 24px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.05);
            border: 1px solid transparent;
            position: relative; 
            display: flex;
            flex-direction: column;
            gap: 24px; 
        }

        .card-top {
            display: flex;
            align-items: flex-start;
            gap: 24px;
            padding-right: 60px; /* Space for Rate on Desktop */
        }

        .profile-pic {
            width: 120px; 
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid white;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }

        .card-info {
            display: flex;
            flex-direction: column;
            gap: 8px; 
            padding-top: 5px; 
            flex-grow: 1;
        }

        /* Rate (Desktop: Top Right) */
        .rate-text {
            position: absolute;
            top: 24px;
            right: 24px;
            font-size: 1.2rem; 
            font-weight: 700;
            color: var(--text-main);
        }

        .name-row {
            display: flex;
            align-items: center;
            flex-wrap: wrap; 
            gap: 10px;
        }
        
        .nanny-name {
            font-size: 1.4rem; 
            font-weight: 700;
            color: var(--text-main);
            margin: 0;
            line-height: 1.2;
        }

        .match-badge {
            background-color: var(--success-bg);
            color: var(--success);
            font-size: 0.8rem;
            font-weight: 700;
            padding: 4px 12px;
            border-radius: 12px;
            white-space: nowrap; 
        }

        .rank-row {
            display: flex;
            align-items: center;
            gap: 6px;
            color: var(--star);
            font-weight: 600;
            font-size: 0.9rem; 
        }

        .details-block {
            color: var(--text-sub);
            font-size: 0.85rem; 
            line-height: 1.5;
            display: flex;
            flex-direction: column;
            gap: 2px;
        }

        /* Bottom Section: Button */
        .view-btn {
            background-color: var(--secondary);
            color: white;
            text-align: center;
            padding: 14px;
            border-radius: 12px;
            font-weight: 600;
            font-size: 1.05rem;
            text-decoration: none;
            width: 100%;
            display: block;
            box-sizing: border-box;
            transition: background 0.2s;
        }

        .view-btn:hover { background-color: var(--secondary-hover); }

        /* --- MOBILE OPTIMIZATION --- */
        @media (max-width: 500px) {
            
            h1 { font-size: 1.5rem; }

            .card {
                padding: 16px;
                padding-top: 55px; 
                gap: 15px;
            }

            .card-top {
                gap: 15px;
                padding-right: 0; 
            }

            .profile-pic {
                width: 80px; 
                height: 80px;
            }

            /* 1. Move Badge to Top Left */
            .match-badge {
                position: absolute;
                top: 16px;
                left: 16px;
                font-size: 0.75rem;
                padding: 4px 10px;
            }

            /* 2. Move Rate to Top Right */
            .rate-text {
                top: 16px;
                right: 16px;
                font-size: 1rem; 
            }

            /* Text Sizing */
            .nanny-name { font-size: 1.15rem; } 
            .rank-row { font-size: 0.8rem; }    
            .details-block { font-size: 0.8rem; } 
            
            .card-info { gap: 4px; padding-top: 0; }
            .name-row { gap: 5px; }

            .view-btn { padding: 12px; font-size: 0.95rem; }
        }

    </style>
</head>
<body>

    <!-- 1. SECURITY OVERLAY (Visible on Load) -->
    <div id="security-overlay" style="position:fixed; top:0; left:0; width:100%; height:100%; background:#ffffff; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align:center;">
        <div class="spinner" id="sec-spinner" style="border: 4px solid #eee; border-top: 4px solid #FF8FAB; border-radius: 50%; width: 50px; height: 50px; animation: spin 1s linear infinite; margin-bottom: 20px;"></div>
        <h3 id="sec-title" style="color:#2c3e50; font-family:'Poppins',sans-serif; margin:0 0 10px 0;">Verifying Security Token...</h3>
        <p id="sec-desc" style="color:#7f8c8d; font-family:'Poppins',sans-serif; font-size:0.9rem; max-width:300px;">Please wait while we validate your secure session.</p>
    </div>

    <!-- 2. MAIN APP (Hidden initially) -->
    <div id="app-container">
        <div class="container">
            <div class="header-area">
                <h1 id="header-title">Your Matches</h1>
                <p class="subtitle">We found the best nannies for your family</p>
                
                <div class="sort-wrapper">
                    <button class="sort-btn active" onclick="sortData('match')">Overall Match</button>
                    <button class="sort-btn" onclick="sortData('avail')">Availability</button>
                    <button class="sort-btn" onclick="sortData('dist')">Distance</button>
                    <button class="sort-btn" onclick="sortData('rate')">Rate ($)</button>
                    <button class="sort-btn" onclick="sortData('rank')">⭐</button>
                </div>
            </div>

            <div id="loading-state">
                <div class="spinner"></div>
                <div>Calculating scores...</div>
            </div>
            <div id="error-state"></div>

            <div id="results-list"></div>
        </div>
    </div>

<!-- ========================================== -->
<!-- BLOCK 1: AUTHORIZATION & SECURITY -->
<!-- ========================================== -->
<script>
    // Security Config
    const WIX_VERIFY_URL = "https://www.babybloomsydney.com.au/_functions/verifyJobToken";
    const WIX_HOME_URL = "https://www.babybloomsydney.com.au/login"; // Redirect here if auth fails
    
    // Immediate Execution on Load
    window.addEventListener('DOMContentLoaded', async () => {
        const params = new URLSearchParams(window.location.search);
        const token = params.get('token');

        if (!token) { denyAccess("Invalid Link"); return; }

        let attempts = 0;
        const maxAttempts = 8; // Try for ~8 seconds

        const pollToken = async () => {
            try {
                const response = await fetch(`${WIX_VERIFY_URL}?token=${token}`);
                const data = await response.json();

                if (data.valid === true && data.contactId) {
                    // SUCCESS: Pass the ID to the main app logic
                    grantAccess(data.contactId);
                } else {
                    // FAIL: Retry logic
                    attempts++;
                    if (attempts < maxAttempts) {
                        setTimeout(pollToken, 1000); 
                    } else {
                        denyAccess("Link Expired or Already Used");
                    }
                }
            } catch (err) {
                denyAccess("Connection Error");
            }
        };
        pollToken();
    });

    function grantAccess(secureContactId) {
        const overlay = document.getElementById('security-overlay');
        const app = document.getElementById('app-container');
        
        overlay.style.transition = "opacity 0.5s";
        overlay.style.opacity = '0';
        
        setTimeout(() => {
            overlay.style.display = 'none';
            app.style.display = 'block'; 
            
            // Trigger the App Initialization with the secure ID
            if (typeof initializePage === "function") {
                initializePage(secureContactId);
            }
        }, 500);
    }

    function denyAccess(reason) {
        document.getElementById('sec-spinner').style.display = 'none';
        document.getElementById('sec-title').innerText = "Access Denied";
        document.getElementById('sec-title').style.color = "#c0392b";
        document.getElementById('sec-desc').innerHTML = `<strong>${reason}</strong><br><br>Redirecting...`;
        setTimeout(() => { window.location.href = WIX_HOME_URL; }, 3000);
    }
</script>

<!-- ========================================== -->
<!-- BLOCK 2: APPLICATION LOGIC (MATCHMAKING) -->
<!-- ========================================== -->
<script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbzgTDzITv6XFJApAEwdMG2Gj1F6CWFhFJrgeZ-JFTYnuOCUdlf0L6oC7eQIlfNYQwxxnw/exec";
    const PROFILE_BASE = "https://babybloomsydney.com.au/nannies";
    
    let globalNannies = [];

    // Called securely by Block 1
    async function initializePage(contactId) {
        const params = new URLSearchParams(window.location.search);
        const mode = params.get('mode'); // Keep mode for testing if needed

        try {
            const resp = await fetch(GAS_URL, {
                method: "POST",
                redirect: "follow",
                headers: { "Content-Type": "text/plain;charset=utf-8" },
                body: JSON.stringify({ "contactId": contactId, "action": "MM", "mode": mode })
            });
            const data = await resp.json();

            if (data.error) { showError(data.error); return; }

            globalNannies = data.i || data.matches || data.items || [];
            
            if (globalNannies.length === 0) { showError("No matches found."); return; }

            document.getElementById('header-title').innerText = `Your Top ${globalNannies.length} Matches`;

            renderNannies(globalNannies);

        } catch (e) {
            showError("Connection error. Please refresh.");
        }
    }

    // --- SORTING ---
    function sortData(criteria) {
        document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
        event.target.classList.add('active');

        let sorted = [...globalNannies]; 
        const getPrice = (v) => parseFloat(String(v).replace(/[^0-9.]/g, '')) || 0;

        if (criteria === 'match') sorted.sort((a, b) => b.s - a.s); 
        else if (criteria === 'avail') sorted.sort((a, b) => b.a - a.a); 
        else if (criteria === 'dist') sorted.sort((a, b) => a.d - b.d); 
        else if (criteria === 'rate') sorted.sort((a, b) => getPrice(a.r) - getPrice(b.r)); 
        else if (criteria === 'rank') sorted.sort((a, b) => b.b - a.b); 

        renderNannies(sorted);
    }

    // --- RENDERING ---
    function renderNannies(list) {
        const container = document.getElementById('results-list');
        const loader = document.getElementById('loading-state');
        loader.style.display = 'none';
        container.innerHTML = ""; 
        
        list.forEach(n => {
            const card = document.createElement('div');
            card.className = 'card';
            
            const img = n.pp ? n.pp : "https://via.placeholder.com/120?text=IMG";
            const name = n.fn || "Nanny";
            const age = n.ag ? `, ${n.ag}` : "";
            
            const rawRate = String(n.r || "");
            const cleanRate = rawRate.replace('$', ''); 
            const rateStr = cleanRate ? `$${cleanRate}/hr` : "";

            // --- HTML STRUCTURE ---
            card.innerHTML = `
                <div class="rate-text">${rateStr}</div>

                <div class="match-badge mobile-only-badge" style="display:none;">${n.s}% Match</div>

                <div class="card-top">
                    <img src="${img}" alt="${name}" class="profile-pic">
                    
                    <div class="card-info">
                        <div class="name-row">
                            <span class="nanny-name">${name}${age}</span>
                            <span class="match-badge desktop-badge">${n.s}% Match</span>
                        </div>

                        <div class="rank-row">
                            ${n.b}⭐ Over-qualified
                        </div>

                        <div class="details-block">
                            <div>${n.d}km from you</div>
                            <div>${n.a}% schedule match</div>
                        </div>
                    </div>
                </div>

                <a href="${PROFILE_BASE}" class="view-btn">View Profile</a>
            `;
            
            container.appendChild(card);
        });

        container.style.display = 'flex';
    }

    function showError(msg) {
        document.getElementById('loading-state').style.display = 'none';
        const el = document.getElementById('error-state');
        el.innerText = msg;
        el.style.display = 'block';
    }
</script>
</body>
</html>
